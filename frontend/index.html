<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Webhook App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OCR Image Recognition</h1>

        <div class="upload-container">
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-content">
                    <img src="upload-icon.svg" alt="Upload" id="uploadIcon">
                    <p>Drag and drop an image here or click to select</p>
                </div>
            </div>
            <div class="preview-container" id="previewContainer" style="display: none;">
                <img id="imagePreview" alt="Preview">
                <button id="removeImage" class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="button-group">
            <button id="screenshotBtn" class="screenshot-btn">Take Screenshot</button>
            <button id="processBtn" class="process-btn" disabled>Process Image</button>
        </div>
        <div class="result-container" id="resultContainer" style="display: none;">
            <h2>Recognition Result</h2>
            <div class="result-content" id="resultContent"></div>
        </div>
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing image...</p>
        </div>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
